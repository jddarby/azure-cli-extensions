global:

  overrides:
    postInstallEnabled: false
    preInstallEnabled: false
    postDeleteEnabled: false
    preCleanupEnabled: false

  defaultRbacEnabled: true
  defaultClusterRole: permissive-full-cr

  # If running on OCP cluster, please set "enableSCC" to "true"
  enableSCC: false
  registry:
    docker:
      repoPath:       "a4oprodaf.a4opacketcore.microsoft.com/rel_build_docker"
  
  # Flag for AP5GC deployment. This flag when set to true
  # 1. Disables creation the clusterrolebinding with clusteradmin permissions
  # 2. Disables deployment of dynamic RBAC resources (cr, crb) for maint and limant users
  # 3. Deploys static RBAC resources (cr,crb) for maint user
  ap5gcDeployment: false
  
pod-rbac:
  enabled: true
  # Set this flag to true if "maint-exec-cr", "limaint-exec-cr" are to be deployed  
  podExec: true
  # pod priority classes
  podprio:
    enabled: true

azuread:
# Set this flag to true if the cluster is integrated with Azure AD for Authentication 
  enabled: false
# Below vaules are just the dummpy vaules. Please Update values of limaintaadgroup and maintaadgroup with ObjectId of Azure AD group of Li and Non-Li users.
  limaintaadGroupObjectid: "limaintaadGroupObjectid"
  maintaadGroupObjectid: "maintaadGroupObjectid"
azurearc:
# Set this flag to true if the cluster has to be azure arc enabled 
  enabled: false
  clusterrole: restricted-cr
# Below Service Account name is deployed by default by Azure Arc. Please do not change it's value.
  aadproxysa: azure-arc-kube-aad-proxy-sa
  namespace: azure-arc
